<div
  *ngIf="show"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-gray-900 text-white p-6 rounded-lg w-full max-w-md shadow-lg border border-white/10">
    <p class="text-lg mb-4 text-center">{{ message }}</p>
    <div class="flex justify-center gap-4">
      <button
        (click)="onConfirm()"
        class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md transition"
      >
        Yes
      </button>
      <button
        (click)="onCancel()"
        class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md transition"
      >
        No
      </button>
    </div>
  </div>
</div>
