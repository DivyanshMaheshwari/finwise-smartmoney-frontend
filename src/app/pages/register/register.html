<body
  class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a] flex items-center justify-center px-4 font-sans"
>
  <div
    class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-6 sm:p-8 border border-white/20 text-white"
  >
    <div class="flex flex-col items-center mb-4">
      <img src="assets/finwise-logo.png" class="h-10 mb-2" alt="FinWise Logo" />
      <h2 class="text-2xl font-semibold">Create your account</h2>
      <p class="text-sm text-gray-300">Start managing your finances wisely</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-3">
      <div class="flex space-x-2">
        <input
          type="text"
          formControlName="firstName"
          placeholder="First Name"
          [disabled]="loading"
          class="w-1/2 px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />
        <input
          type="text"
          formControlName="lastName"
          placeholder="Last Name"
          [disabled]="loading"
          class="w-1/2 px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />
      </div>

      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        [disabled]="loading"
        class="w-full px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400"
      />

      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        [disabled]="loading"
        class="w-full px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400"
      />

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-cyan-400 hover:bg-cyan-500 text-black font-semibold py-2 rounded-xl transition duration-300 flex items-center justify-center"
      >
        <ng-container *ngIf="!loading; else loadingTpl">Signup</ng-container>
        <ng-template #loadingTpl>
          <svg
            class="animate-spin h-5 w-5 text-black"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
        </ng-template>
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-300">
      Already have an account?
      <a routerLink="/login" class="text-cyan-400 font-medium hover:underline"
        >Login</a
      >
    </p>
  </div>
</body>
